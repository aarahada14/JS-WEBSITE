<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
</head>
<body style="background-image:url(img/shopping.jpg); background-repeat:no-repeat; background-size:cover;">


    
    <div class="container" style="margin-top:15%">
        <div style="max-width: 500px; backdrop-filter:blur(10px);" class="rounded-3 border shadow-lg mx-auto p-4">
            <form id="login" class="py-3">
                <div class="mb-3 text-center">
                    <h1><b>Login</b></h1>
                    <br>
                </div>
                <div>
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input required type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <br>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input required type="password" class="form-control" id="password">
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5 py-2">Submit</button>
                </div>
                
                <div class="mb-3 text-end">
                    <a class="btn btn-link text-white" href="registration.html">Register</a>
                  </div>
              </form>
        </div>
    </div>
</body>




<script>

let regArr = JSON.parse(localStorage.getItem("register")) || []

document.getElementById("login").addEventListener("submit", function(e){
    e.preventDefault();

    let obj = {
        email:document.getElementById("email").value,
        password:document.getElementById("password").value
    }

   let isLog =  regArr.some((ele)=> ele.email == obj.email && ele.password == obj.password )
   console.log(isLog)

   if(isLog)
   {
    sessionStorage.setItem("login", JSON.stringify(obj))
    location.href="index.html"
   }
   else{
        alert("invalid crediantial")
   }
})

</script>
</html>
